<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('healthbg.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Form Container */
        .container {
            width: 100%;
            max-width: 600px; /* Increased size */
            padding: 40px; /* Increased padding */
            background: rgba(255, 255, 255, 0.95); /* Higher transparency */
            border-radius: 15px; /* Slightly larger rounding */
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2); /* Larger shadow */
            text-align: center;
        }

        /* Form Title and Text */
        .form-box h1 {
            font-size: 32px; /* Larger font */
            margin-bottom: 20px;
            color: #333;
        }

        .form-box p {
            font-size: 18px; /* Larger font */
            margin-bottom: 30px; /* Increased spacing */
            color: #666;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 16px; /* Increased padding */
            background-color: #1e90ff;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 20px; /* Larger button text */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #007acc;
            transform: scale(1.03);
        }

        button:active {
            background-color: #005f99;
            transform: scale(0.97);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Password Reset Email Sent</h1>
            <p>A password reset link has been sent to your registered email address.</p>
            <p>Please check your email to reset your password. Once you have reset your password, you can log in with your new password.</p>
            <button onclick="window.location.href='login.html';">Go to Login Page</button>
        </div>
    </div>
</body>
</html>
