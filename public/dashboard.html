<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .hello-message {
            text-align: center;
            color: #777;
            font-size: 18px;
            margin-bottom: 40px;
        }

        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
        }

        canvas {
            width: 100%;
            max-height: 300px;
        }

        .metric {
            display: flex;
            justify-content: space-around;
            font-size: 18px;
        }

        .ring-chart {
            display: flex;
            justify-content: space-around;
        }

        .ring {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .ring svg {
            transform: rotate(-90deg);
            width: 100px;
            height: 100px;
        }

        .ring circle {
            fill: none;
            stroke-width: 10;
        }

        .ring .background {
            stroke: #f0f0f0;
        }

        .ring .progress {
            stroke: #76c7c0;
        }

        .ring-label {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Health Details</h1>
        <div class="hello-message">Hello, welcome to your health dashboard!</div>

        <div class="grid">

            <!-- Heart Rate Line Graph Card -->
            <div class="card">
                <h2>Heart Rate</h2>
                <canvas id="heartRateChart"></canvas>
            </div>

            <!-- Height, Weight, and BMI Card -->
            <div class="card">
                <h2>Height, Weight & BMI</h2>
                <div class="metric">
                    <div>
                        <p>Height</p>
                        <p><strong>180 cm</strong></p>
                    </div>
                    <div>
                        <p>Weight</p>
                        <p><strong>75 kg</strong></p>
                    </div>
                    <div>
                        <p>BMI</p>
                        <p><strong>23.1</strong></p>
                    </div>
                </div>
            </div>

            <!-- Health Metric Bar Graph Card -->
            <div class="card">
                <h2>Blood Pressure</h2>
                <canvas id="bloodPressureChart"></canvas>
            </div>

            <!-- Steps, Calories Rings Card -->
            <div class="card">
                <h2>Steps & Calories</h2>
                <div class="ring-chart">
                    <div class="ring">
                        <svg>
                            <circle class="background" cx="50%" cy="50%" r="40"></circle>
                            <circle class="progress" cx="50%" cy="50%" r="40" stroke-dasharray="251.2" stroke-dashoffset="100"></circle>
                        </svg>
                        <div class="ring-label">Steps<br>7,500/10,000</div>
                    </div>
                    <div class="ring">
                        <svg>
                            <circle class="background" cx="50%" cy="50%" r="40"></circle>
                            <circle class="progress" cx="50%" cy="50%" r="40" stroke-dasharray="251.2" stroke-dashoffset="150"></circle>
                        </svg>
                        <div class="ring-label">Calories<br>1,800/2,500</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Heart Rate Line Graph
        const ctxHeartRate = document.getElementById('heartRateChart').getContext('2d');
        new Chart(ctxHeartRate, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Heart Rate (bpm)',
                    data: [72, 75, 78, 70, 73, 76, 74],
                    backgroundColor: 'rgba(118, 199, 192, 0.2)',
                    borderColor: '#76c7c0',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });

        // Blood Pressure Bar Graph
        const ctxBloodPressure = document.getElementById('bloodPressureChart').getContext('2d');
        new Chart(ctxBloodPressure, {
            type: 'bar',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Blood Pressure (mmHg)',
                    data: [120, 125, 123, 121, 122, 118, 119],
                    backgroundColor: '#ff7f50',
                    borderColor: '#ff6347',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });

        // Steps & Calories Ring Progress
        const ringCircles = document.querySelectorAll('.ring .progress');
        ringCircles.forEach((circle, index) => {
            const radius = circle.r.baseVal.value;
            const circumference = 2 * Math.PI * radius;
            circle.style.strokeDasharray = circumference;

            const offsets = [100, 150]; // Sample progress for Steps and Calories
            circle.style.strokeDashoffset = offsets[index];
        });
    </script>

</body>
</html>
