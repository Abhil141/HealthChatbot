<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('healthbg.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Form Container */
        .container {
            width: 100%;
            max-width: 600px; /* Increased size */
            padding: 40px; /* Increased padding */
            background: rgba(255, 255, 255, 0.95); /* Higher transparency */
            border-radius: 15px; /* Slightly larger rounding */
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2); /* Larger shadow */
            text-align: center;
        }

        /* Form Title and Text */
        .form-box h1 {
            font-size: 32px; /* Larger font */
            margin-bottom: 20px;
            color: #333;
        }

        .form-box p {
            font-size: 18px; /* Larger font */
            margin-bottom: 30px; /* Increased spacing */
            color: #666;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 30px; /* More spacing between fields */
        }

        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 12px; /* Increased spacing */
            color: #555;
        }

        /* Input Field Styling */
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 16px; /* Increased padding */
            font-size: 18px; /* Larger input font */
            border: 1px solid #ccc;
            border-radius: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
            color: #333;
        }

        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #1e90ff;
            box-shadow: 0 0 12px rgba(30, 144, 255, 0.3); /* Larger shadow */
            outline: none;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 16px; /* Increased padding */
            background-color: #1e90ff;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 20px; /* Larger button text */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #007acc;
            transform: scale(1.03);
        }

        button:active {
            background-color: #005f99;
            transform: scale(0.97);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Forgot Password</h1>
            <form id="forgot-password-form">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit">Send Reset Link</button>
            </form>
            <p id="status-message"></p>
        </div>
    </div>

    <!-- Import Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js';
        import { getAuth, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDbPH1f2-GvKgVF6A83d_ssbgR8c2da00A",
            authDomain: "health-chatbot-18438.firebaseapp.com",
            databaseURL: "https://health-chatbot-18438-default-rtdb.firebaseio.com",
            projectId: "health-chatbot-18438",
            storageBucket: "health-chatbot-18438.appspot.com",
            messagingSenderId: "192711634499",
            appId: "1:192711634499:web:1f01d5a179e1c6be1feef6",
            measurementId: "G-MT6LH1ZCYN"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle form submission
        document.getElementById('forgot-password-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById('email').value;

            try {
                await sendPasswordResetEmail(auth, email);
                // Password reset email sent
                document.getElementById('status-message').innerText = 'Password reset link sent to your email!';
                // Redirect to another page (e.g., a confirmation page)
                setTimeout(() => {
                    window.location.href = 'reset_password_confirmation.html'; // Adjust this to your actual reset page URL
                }, 2000); // Wait for 2 seconds before redirecting
            } catch (error) {
                // Handle Errors here.
                document.getElementById('status-message').innerText = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
