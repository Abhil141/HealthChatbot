<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            background-image: url('healthbg.jpg');
            background-size: cover;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 0.623);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.84);
            margin-top: 30px;
            z-index: -1;
        }
        h1 {
            margin-top: 0;
            font-size: 26px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="date"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="tel"]:focus,
        .form-group input[type="date"]:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: darkred;
            box-shadow: 0 0 8px rgba(0,123,255,0.2);
            outline: none;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        .form-group input[type="file"] {
            padding: 0;
        }
        .form-group input[type="file"]::file-selector-button {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group input[type="file"]::file-selector-button:hover {
            background-color: #e2e6ea;
        }
        .form-group button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: darkred;
            color: white;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
        }
        .form-group button:hover {
            background-color: darkred;
            transform: scale(1.02);
        }
        .form-group button:active {
            background-color: darkred;
            transform: scale(0.98);
        }
        .form-group input[type="file"],
        .form-group select {
            background-color: #ffffff;
        }
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-row .form-group {
            flex: 1;
        }
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            .form-row .form-group {
                flex: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>
        <form id="editProfileForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="profile-background">Profile Background</label>
                    <input type="file" id="profile-background" name="profile-background">
                </div>
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" placeholder="Tell us about yourself..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <!-- Firebase App (required) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>

    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDbPH1f2-GvKgVF6A83d_ssbgR8c2da00A",
        authDomain: "health-chatbot-18438.firebaseapp.com",
        databaseURL: "https://health-chatbot-18438-default-rtdb.firebaseio.com",
        projectId: "health-chatbot-18438",
        storageBucket: "health-chatbot-18438.appspot.com",
        messagingSenderId: "192711634499",
        appId: "1:192711634499:web:1f01d5a179e1c6be1feef6",
        measurementId: "G-MT6LH1ZCYN"
      };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      // Handle form submission
      document.getElementById('editProfileForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        auth.onAuthStateChanged((user) => {
          if (user) {
            // Collect form data
            const userProfile = {
              username: document.getElementById('username').value,
              fullName: document.getElementById('full-name').value,
              email: document.getElementById('email').value,
              phone: document.getElementById('phone').value,
              address: document.getElementById('address').value,
              dob: document.getElementById('dob').value,
              gender: document.getElementById('gender').value,
              bio: document.getElementById('bio').value
            };

            // Save the data to Firestore under the user's UID
            db.collection('users').doc(user.uid).set(userProfile)
              .then(() => {
                alert('Profile updated successfully!');
                window.location.href = 'profile.html';  // Redirect to profile page
              })
              .catch((error) => {
                console.error('Error updating profile: ', error);
                alert('Failed to update profile. Please try again.');
              });
          } else {
            alert('No user is signed in.');
            window.location.href = 'login.html';
          }
        });
      });
    </script>
</body>
</html>
